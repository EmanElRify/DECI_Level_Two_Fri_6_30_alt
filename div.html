<!DOCTYPE html>
<html>
<head>
   <style>
       /* Styling the div element */
       .container {
           width: 80%;
           margin: 0 auto;
           background-color: #f2f2f2;
           padding: 20px;
       }
   </style>
</head>
<body>
   <!-- Using the div element for grouping content -->
   <div class="container">
       <h2>Section Title</h2>
       <p>This is a paragraph inside a div element.</p>
       <ul>
           <li>Item 1</li>
           <li>Item 2</li>
       </ul>
       <!-- Definition list -->
       <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
       </dl>

       <ul>
        <li>Frontend
            <ol>
                <li>HTML
                <li>CSS
            </ol>
        <li>Backend
            <ol>
                <li>Python
            </ol>
       </ul>

   </div>

</body>
</html>
